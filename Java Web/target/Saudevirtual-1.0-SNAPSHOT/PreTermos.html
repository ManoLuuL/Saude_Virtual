        <section class="border rounded border-dark shadow-lg" style="background: #ffffff;margin-left: 30px;margin-right: 30px;margin-top: 10px;">
            <div class="container" style="padding: 9px;">
                <h1 class="border rounded" style="text-align: center;font-size: 30px;padding: 16px;background: rgba(152,149,150,0.2);"><strong>TERMO DE ESCLARECIMENTO/INFORMAÇÕES E RESPONSABILIDADE COMPARTILHADA DAS PARTES SOBRE A EXECUÇÃO DE TRATAMENTO ODONTOLÓGICO</strong><br></h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col"><label class="col-form-label">ESTE DOCUMENTO É UMA PRÉ-VISUALIZAÇÃO DO TERMO FINAL QUE SERA GERADO APÓS O PREENCHIMENTO DA FICHA DE IDENTIFICAÇÃO.&nbsp;<br></label></div>
                </div>
                <div class="row">
                    <div class="col"><label class="col-form-label">Por este instrumento de esclarecimento e informações sobre o tratamento odontológico a ser realizado.</label></div>
                </div>
                <div class="row">
                    <div class="col"><label class="col-form-label">Tomo ciência que tenho a responsabilidade compartilhada com o IASCJ-Universidade do Sagrado Coração sobre o mesmo. Estou ciente que deverei seguir rigorosamente algumas regras para o bom andamento, finalização e preservação do tratamento como:&nbsp;</label></div>
                </div>
                <div class="row">
                    <div class="col"><label class="col-form-label">1- Comparecer a todas as consultas agendadas em todas as especialidades envolvidas no tratamento.<br><br>2- Avisar com 48 horas de antecedência o responsável pelo agendamento do atendimento caso não possa comparecer. Caso uma situação de emergência ocorra durante as 48 horas que antecedem o tratamento, deverei justificar através de atestado ou documento que revelam o real motivo de minha falta.<br><br>3- Zelar pela manutenção de próteses odontológicas fixas ou moveis, placas de mordidas, aparelhos ortodônticos que venha a fazer uso, não quebrando ou<br><br>danificando quaisquer acessórios.<br><br>4- Seguir todas as orientações de cuidados pós-atendimentos cirúrgicos, restauradores e protéticos fornecidos pela equipe responsável pelo tratamento.<br><br>5- Seguir as orientações dadas sobre a manutenção diária de higiene dos tecidos buco-dentais.<br><br>6- Comparecer as consultas de controle após o termino do tratamento.<br><br>7- Quando tratamento for de prótese sobre implante, prótese fixa, prótese removível, prótese total, compreendem ser uma obrigação de meio, restabelecendo<br><br>a função que foi perdida com a perda dos dentes.<br><br>8- Tenho ciência do limite tolerável de apenas duas faltas, uma vez que coloco em comprometimento a aula do aluno e do professor<br><br>Declaro sob as penas da lei, que:<br><br>- Ter sido submetido a um questionário de avaliação biomédica, no qual foram pesquisados e excluídos possíveis fatores sistêmicos que possam comprometer ou contra indicar o tratamento proposto, bem como oferecer riscos à minha saúde geral;<br><br>- Ter sido informado de que não existem garantias absolutas e que o sucesso do presente tratamento dependera de uma manutenção regular;<br><br>- Tenho pleno conhecimento de que terei meu tratamento automaticamente cancelado, seja em qual for, caso não cumpra corretamente as regras aqui estabelecidas,<br><br>assumindo todos os riscos e responsabilidade por minha negligência e imprudência;<br><br>- Consinto com plano de tratamento apresentado, decorrente de particularidades inerentes ao meu caso;<br><br>- Autorizo que todas as radiografias, fotografias, modelos, desenho, históricos de antecedentes familiares, resultados de exames clínicos e laboratoriais e quaisquer outras informações concernentes ao planejamento e tratamento que compõe meu prontuário, sejam retidos e utilizados para fins de ensino e divulgação em todo e qualquer meio de comunicação/ Publicações cientificas nacionais e internacionais, respeitado o Código de Ética institucional e da profissão;<br></label></div>
                </div>
                <div class="row">
                    <div class="col"><label class="col-form-label"><br>- Recebi informações sobre os possíveis riscos e complicações decorrentes da cirurgia, medicamentos e anestesia. Tais complicações incluem dor, edema (inchaços), infecções, hematomas das estruturas bucais (manchas arroxeadas) e também possíveis danos a estrutura óssea, patologias sinusais (sinusites), atraso na cicatrização, reações alérgicas às drogas e aos medicamentos utilizados, até a possível perda do tratamento proposto, sendo que na eventualidade disto acontecer, deverei assumir os eventuais custos para um novo tratamento;<br><br>- Se necessário tratamento endodôntico observado pelo cirurgião-dentista, após finaliza-lo nesta clínica, devo dar continuidade no tratamento restaurador com qualquer outro profissional/ outra clínica de odontologia o mais rápido possível, não dependendo mais da USC, uma vez que tal tratamento é necessário e sua não realização acarretara prejuízos ao dente tratado e a minha saúde;<br><br>- Em caso de tratamento de URGÊNCIA, tenho conhecimento que os procedimentos serão os necessários apenas para o atendimento da urgência e que deverei providenciar sua continuidade/finalização do tratamento e/ou outros procedimentos, o mais rápido possível, com qualquer outro profissional/outra clínica de odontologia;<br><br>- Ter sido orientado e me responsabilizo por procurar o mais breve possível qualquer outro profissional da área para dar continuidade e/ou finalizar qualquer tratamento iniciado nas clínicas de odontologia da Universidade do Sagrado Coração, não dependendo apenas das disponibilidades de vagas disponíveis na universidade;<br><br>- Tenho ciência da grade/horário das disciplinas e seus respectivos atendimentos do curso de odontologia da USC e que devo me adequar aos horários disponíveis do mesmo, bem como aguardar a disponibilidade de vagas para atendimento na universidade, uma vez que essas são limitadas e devo respeitar seus critérios preestabelecidos, tais como a lista de espera e que são selecionados casos de interesse de aprendizado/pesquisa estipulado pelo professor e/ou aluno e a pedido dos mesmos;<br><br>- Compreendo se tratar de uma instituição de ensino e tenho conhecimento das limitações de datas e horários do período letivo e que o atendimento dentro da universidade é feito apenas nesse período, podendo variar em semanas de provas, avaliações e eventos, sendo encerrados nas férias letivas, finais de semana, feriados, entre outros, me tornando responsável por procurar tratamento externo a Universidade, independente do caso.<br><br>- Fui informado que todas as informações contidas em meu prontuário deverão permanecer no arquivo pelo prazo legal da Instituição de Ensino, podendo ser copiada para os fins acima autorizados e/ou meu interesse ou de minha família em particular;<br><br>Por este instrumento de autorização por mim assinado e acima qualificado, dou pleno consentimento ao IASCJ- Universidade do Sagrado Coração para, por intermédio de seus discentes, doentes (alunos e professores) e funcionários do Curso de Odontologia, graduação e pós-graduação, fazer diagnóstico, após a realização ou solicitação de exames clínicos e/ou de laboratórios, planejamento e execução do meu tratamento, de acordo com os conhecimentos enquadrados no campo da especialidade, dentro das disciplinas acadêmicas e materiais existentes.<br><br></label></div>
